<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <!-- Gradients -->
    <linearGradient id="clientGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2d3748">
    John Henry Fashion - System Architecture
  </text>
  
  <!-- Client Side Box -->
  <g filter="url(#shadow)">
    <rect x="50" y="100" width="300" height="350" rx="15" fill="white" stroke="#5a67d8" stroke-width="2"/>
    <text x="200" y="140" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#5a67d8">
      Client Side
    </text>
    
    <!-- Client Side Items -->
    <g>
      <circle cx="90" cy="200" r="8" fill="#5a67d8" opacity="0.9"/>
      <text x="110" y="207" font-family="Arial, sans-serif" font-size="18" fill="#2d3748">
        Bootstrap 5
      </text>
    </g>
    <g>
      <circle cx="90" cy="250" r="8" fill="#5a67d8" opacity="0.9"/>
      <text x="110" y="257" font-family="Arial, sans-serif" font-size="18" fill="#2d3748">
        jQuery
      </text>
    </g>
    <g>
      <circle cx="90" cy="300" r="8" fill="#5a67d8" opacity="0.9"/>
      <text x="110" y="307" font-family="Arial, sans-serif" font-size="18" fill="#2d3748">
        Responsive UI
      </text>
    </g>
    
    <!-- Client Side Icon -->
    <g transform="translate(200, 350)">
      <rect x="-35" y="-25" width="70" height="50" rx="5" fill="#5a67d8" opacity="0.2"/>
      <rect x="-30" y="-20" width="60" height="35" rx="3" fill="#5a67d8" opacity="0.3"/>
      <line x1="-30" y1="-15" x2="30" y2="-15" stroke="#5a67d8" stroke-width="2" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Server Side Box -->
  <g filter="url(#shadow)">
    <rect x="450" y="100" width="300" height="350" rx="15" fill="white" stroke="#ed64a6" stroke-width="2"/>
    <text x="600" y="140" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ed64a6">
      Server Side
    </text>
    
    <!-- Server Side Items -->
    <g>
      <circle cx="490" cy="200" r="8" fill="#ed64a6" opacity="0.9"/>
      <text x="510" y="207" font-family="Arial, sans-serif" font-size="18" fill="#2d3748">
        ASP.NET Core
      </text>
    </g>
    <g>
      <circle cx="490" cy="250" r="8" fill="#ed64a6" opacity="0.9"/>
      <text x="510" y="257" font-family="Arial, sans-serif" font-size="18" fill="#2d3748">
        Entity Framework
      </text>
    </g>
    <g>
      <circle cx="490" cy="300" r="8" fill="#ed64a6" opacity="0.9"/>
      <text x="510" y="307" font-family="Arial, sans-serif" font-size="18" fill="#2d3748">
        Identity System
      </text>
    </g>
    
    <!-- Server Icon -->
    <g transform="translate(600, 360)">
      <rect x="-30" y="-30" width="60" height="50" rx="3" fill="#ed64a6" opacity="0.2"/>
      <rect x="-25" y="-20" width="50" height="10" rx="2" fill="#ed64a6" opacity="0.3"/>
      <rect x="-25" y="-5" width="50" height="10" rx="2" fill="#ed64a6" opacity="0.3"/>
      <circle cx="-15" cy="-15" r="2" fill="#ed64a6" opacity="0.5"/>
      <circle cx="-15" cy="0" r="2" fill="#ed64a6" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Data Layer Box -->
  <g filter="url(#shadow)">
    <rect x="850" y="100" width="300" height="350" rx="15" fill="white" stroke="#4299e1" stroke-width="2"/>
    <text x="1000" y="140" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#4299e1">
      Data Layer
    </text>
    
    <!-- Data Layer Items -->
    <g>
      <circle cx="890" cy="200" r="8" fill="#4299e1" opacity="0.9"/>
      <text x="910" y="207" font-family="Arial, sans-serif" font-size="18" fill="#2d3748">
        PostgreSQL
      </text>
    </g>
    <g>
      <circle cx="890" cy="250" r="8" fill="#4299e1" opacity="0.9"/>
      <text x="910" y="257" font-family="Arial, sans-serif" font-size="18" fill="#2d3748">
        Redis Cache
      </text>
    </g>
    <g>
      <circle cx="890" cy="300" r="8" fill="#4299e1" opacity="0.9"/>
      <text x="910" y="307" font-family="Arial, sans-serif" font-size="18" fill="#2d3748">
        File Storage
      </text>
    </g>
    
    <!-- Database Icon -->
    <g transform="translate(1000, 360)">
      <ellipse cx="0" cy="-20" rx="30" ry="10" fill="#4299e1" opacity="0.2"/>
      <rect x="-30" y="-20" width="60" height="35" fill="#4299e1" opacity="0.2"/>
      <ellipse cx="0" cy="15" rx="30" ry="10" fill="#4299e1" opacity="0.3"/>
      <ellipse cx="0" cy="-5" rx="30" ry="10" fill="#4299e1" opacity="0.15"/>
      <ellipse cx="0" cy="5" rx="30" ry="10" fill="#4299e1" opacity="0.15"/>
    </g>
  </g>
  
  <!-- Connection Arrows -->
  <!-- Client to Server -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#718096" />
    </marker>
  </defs>
  
  <line x1="350" y1="250" x2="450" y2="250" stroke="#718096" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="280" x2="350" y2="280" stroke="#718096" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Server to Data -->
  <line x1="750" y1="250" x2="850" y2="250" stroke="#718096" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="850" y1="280" x2="750" y2="280" stroke="#718096" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Connection Labels -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a5568">
    HTTP/HTTPS
  </text>
  <text x="800" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a5568">
    SQL/Cache
  </text>
  
  <!-- Footer -->
  <text x="600" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#718096" font-style="italic">
    Modern MVC Architecture with Clean Code Principles
  </text>
</svg>